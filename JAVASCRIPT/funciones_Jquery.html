<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
    //entre las llaves siempre vamos a escribir todo el codigo jqery

    //tipos de funciones:
    //1-efectos
    $("#btn1").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("#efex").hide(); // el hide oculta el elemento y todo su contenido //ocultando por id
    });

    $("#btn2").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("#efex").show(); // el show oculta el elemento y todo su contenido //ocultando por id
    });

    $("#btn3").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("#efex").toggle(); // el toggle muestra y oculta depende de la accion que se halla realizado con aterioridad //ocultando por id
    });
    $("#btn4").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("#efex").slideUp(); // repliega
    });
    $("#btn5").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("#efex").slideDown(); // despliega
    });
    $("#btn6").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("#efex").slideToggle(); // el toggle muestra y oculta depende de la accion que se halla realizado con aterioridad //ocultando por id
    });
    $("#btn7").click(function(){ 
        //$("p").hide(); //  desvanecer lento
        $("#efex").fadeOut("slow"); // repliega
    });
    $("#btn8").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("#efex").fadeIn("fast"); // mostrar rapido
    });
    $("#btn9").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("#efex").fadeToggle(4000); //desvanecer y mostar en 4 segundos
    });
    
    
    
    //2-estilos (CSS)
    $("#btn10").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("p").addClass("fs-2 text-danger text-center"); // agregar una clase al elemento
    });
    $("#btn11").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("p").removeClass(" text-danger text-center"); // remueve una clase al elemento
    });
    $("#btn12").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("p").css("background-color", "blue"); // agrega un atributo css asi: atributo + valor
        $("p").css("color", "white");
        $("p").css("width", "300");
        $("p").css("margin", "100px");
    });
         
    
    //3- manipulacion (se agrega o se quita de nuestro html)
    //agrega fuera del elemento
    $("#btn13").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("#efex").after(" <p>texto after</p> "); // agrega fuera del elemento pero al final
    });
    //agrega fuera del elemento
    $("#btn14").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("#efex").before("<p>texto before</p> "); // agrega fuera del elemento pero al principio
    });
    //agrega dentro del elemento
    $("#btn15").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("#efex").append(" <p>texto append</p> "); // agrega dentro del elemento pero al final 
    });
    $("#btn16").click(function(){ 
        //$("p").hide(); //  ocultando por elemento
        $("#efex").prepend("<p>texto prepend</p> "); //agrega dentro del elemento pero al principio 
    });
    $("#btn17").click(function() {  //reemplaza todo lo que este dentro del html //hace lo mismo que el inner html
                $("#efex").html(`<div class="progress"> 
                                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>`);
     });
     
     //text
     $("#btn18").click(function(){  //extrae todo el texto dentro del  o los parrafos y lo guarda en una variable, tambien se puede reemplazar todo el texto dentro del mismo parrafo
        let texto = $("p").text();
        alert(texto);
        $("p").text("ya me esta dando hambre");
    });


    //val se usa para capturar input, select y textarea
    $("#btn19").click(function(){ 
        let valor = $("#nombre").val();
        alert(valor);
        $("#nombre").val("ahora si a comer");
    });


    //ATTR() -ATRIBUTOS, sirve para obtener/asignar el valor a un atributo
    $("#btn20").click(function(){ 
       alert($("#btn1").attr("class"));// obteniendo
       $("#btn1").attr("class", " btn btn-danger"); // asignar o cambiar el valor
       $("#btn1").attr("name", "boton1");
       $("#btn1").attr("name", "boton1");

    });



    //-4 eventos
    //.click es un evento



    //fin jqery 
    });



</script>

<style>

</style>

</head>
<body>

    <div class="container">
        <div id="efex">
            <br>
            <img src="bg-header.jpg" alt="iguana" style="width: 20;height: auto; ">
            <input type="text" class="form-class" id="nombre" value="texto por default">
            <p>  Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor excepturi quia quas voluptates harum! Nemo sunt tenetur quos doloremque velit qui nisi ut! Deleniti delectus a eaque tempora, repellat voluptates. 
            </p>

            <br>
            <hr>
        </div>
        <button class="btn btn-primary" id="btn1" > hide</button>
        <button class="btn btn-secondary" id="btn2" > show</button>
        <button class="btn btn-success" id="btn3" > toggle</button>
        <br>
        <hr>
        <button class="btn btn-primary" id="btn4" > slide up</button>
        <button class="btn btn-secondary" id="btn5" > slide down</button>
        <button class="btn btn-success" id="btn6" > slide toggle</button>
        <br>
        <hr>
        <button class="btn btn-primary" id="btn7" > fade Out</button>
        <button class="btn btn-secondary" id="btn8" > fade In</button>
        <button class="btn btn-success" id="btn9" > fade toggle</button>
        <br>
        <hr>
        <button class="btn btn-primary" id="btn10" > add class</button>
        <button class="btn btn-secondary" id="btn11" > remove class</button>
        <button class="btn btn-success" id="btn12" > css </button>
        <br>
        <hr>
        <button class="btn btn-primary" id="btn13" > after</button>
        <button class="btn btn-primary" id="btn14" > before</button>
        <br>
        <hr>
        <button class="btn btn-secondary" id="btn15" > append</button>
        <button class="btn btn-secondary" id="btn16" > prepend</button>
        <br>
        <hr>
        <button class="btn btn-warning" id="btn17" > html</button>
        <br>
        <hr>
        <button class="btn btn-secondary" id="btn18" > text</button>
        <button class="btn btn-secondary" id="btn19" > val</button>
        <br>
        <hr>
        <button class="btn btn-success" id="btn20" > attr</button>

        

    </div>

 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>

</html>
