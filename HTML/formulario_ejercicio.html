<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="post">
        <h2>Mi Formulario de Registro</h2>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="" placeholder="Nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="nombre@correo.com">
        <br>
        <br>
        <label for="Contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña">
        <br>
        <br>
        <label for="Confirmar">Confirmar:</label>
        <input type="password" id="confirmar" name="contraseña" placeholder="Confirmar contraseña">
        <br>
        <br>
        <label for="cumpleaños">Cumpleaños:</label>
        <input type="date" id="cumpleaños" name="cumpleaños">
        <br>
        <br>
        <input type="radio" id="hombre" name="genero" value="1">
        <label for="Hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="2">
        <label for="Mujer">Mujer</label>
        <input type="radio" id="otro" name="genero" value="3">
        <label for="Otro">Otro</label>
        <br>
        <br>
        <label for="descripcion">Una breve descripion de ti:</label>
        <br>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="enviar">
        <br>
    </form>

</body>

</html>
